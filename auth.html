<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register | Employee Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      width: 400px;
      padding: 30px;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #ddd;
    }

    .btn {
      width: 100%;
      background: #6a11cb;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    .btn:hover {
      background: #2575fc;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      font-size: 14px;
      color: #ddd;
    }

    .strength {
      height: 5px;
      border-radius: 5px;
      margin-top: 5px;
    }

    .google-btn {
      background: white;
      color: #444;
      font-weight: 600;
      border: none;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .password-box {
      position: relative;
    }

    .password-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ddd;
    }

    p#message {
      text-align: center;
      color: #f0f0f0;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>

    <input type="email" id="email" placeholder="Email" />
    <div class="password-box">
      <input type="password" id="password" placeholder="Password" />
      <i id="togglePassword">üëÅÔ∏è</i>
    </div>
    <div id="strengthBar" class="strength"></div>

    <button class="btn" id="submitBtn">Login</button>
    <button class="google-btn" id="googleBtn">
      <img src="https://www.svgrepo.com/show/355037/google.svg" /> Sign in with Google
    </button>

    <p class="toggle" id="toggleForm">Don't have an account? Register</p>
    <p id="message"></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCr3Acxn1rtAEiH1-1VNDFkphmZbYil9SY",
      authDomain: "employeefire-4ee96.firebaseapp.com",
      projectId: "employeefire-4ee96",
      storageBucket: "employeefire-4ee96.firebasestorage.app",
      messagingSenderId: "853297636253",
      appId: "1:853297636253:web:6a28f90b9e6638f9dc0574"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const toggleForm = document.getElementById("toggleForm");
    const submitBtn = document.getElementById("submitBtn");
    const formTitle = document.getElementById("formTitle");
    const message = document.getElementById("message");
    const togglePassword = document.getElementById("togglePassword");
    const strengthBar = document.getElementById("strengthBar");
    const googleBtn = document.getElementById("googleBtn");

    let isLogin = true;

    toggleForm.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Register";
      submitBtn.textContent = isLogin ? "Login" : "Register";
      toggleForm.textContent = isLogin
        ? "Don't have an account? Register"
        : "Already have an account? Login";
      message.textContent = "";
      strengthBar.style.background = "none";
    });

    togglePassword.addEventListener("click", () => {
      password.type = password.type === "password" ? "text" : "password";
    });

    password.addEventListener("input", () => {
      const val = password.value;
      let strength = 0;
      if (val.match(/[a-z]+/)) strength++;
      if (val.match(/[A-Z]+/)) strength++;
      if (val.match(/[0-9]+/)) strength++;
      if (val.match(/[$@#&!]+/)) strength++;
      if (val.length >= 8) strength++;
      const colors = ["#f00", "#f90", "#ff0", "#9f0", "#0f0"];
      strengthBar.style.background = colors[strength - 1] || "transparent";
      strengthBar.style.height = "5px";
    });

    submitBtn.addEventListener("click", async () => {
      const userEmail = email.value.trim();
      const userPass = password.value.trim();
      message.textContent = "";

      if (!userEmail || !userPass) {
        message.textContent = "Please fill all fields.";
        return;
      }

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, userEmail, userPass);
          message.textContent = "‚úÖ Logged in successfully!";
          window.location.href = "user-management.html";

        } else {
          await createUserWithEmailAndPassword(auth, userEmail, userPass);
          message.textContent = "‚úÖ Registered successfully!";
        }
      } catch (error) {
        message.textContent = "‚ùå " + error.message;
      }
    });

    googleBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        message.textContent = "‚úÖ Logged in with Google!";
      } catch (error) {
        message.textContent = "‚ùå " + error.message;
      }
    });
  </script>
</body>
</html>
