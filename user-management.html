<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="user.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-logo-row">
      <div class="sidebar-squares">
        <div class="sq1"></div>
        <div class="sq2"></div>
        <div class="sq3"></div>
        <div class="sq4"></div>
      </div>
      <span class="sidebar-title">ADMIN PANEL</span>
    </div>
    <nav class="flex-column">
      <a href="user-management.html" class="nav-link active"><i class="fa fa-users"></i> User Management</a>
      <a href="system-management.html" class="nav-link"><i class="fa fa-sliders-h"></i> Salary management</a>
      <a href="leave-management.html" class="nav-link"><i class="fa fa-calendar-xmark"></i> Leave management</a>
      <a href="calendar.html" class="nav-link"><i class="fa fa-calendar-day"></i> Calendar</a>
      <a href="settings.html" class="nav-link"><i class="fa fa-gear"></i> Settings</a>
    </nav>
  </div>

  <!-- Main Panel -->
  <div class="main-panel">
    <div class="header-row">
      <h3 style="font-weight:600;">Admin Manager</h3>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item active" aria-current="page">User</li>
        </ol>
      </nav>
    </div>

    <div class="admin-manager-card">
      <label style="font-weight:500;">Search</label>
      <div class="search-row mt-2">
        <label style="color:#555;">Search by employee name</label>
        <input type="text" id="searchEmpName" placeholder="Employee name" class="form-control d-inline-block w-auto"/>
        <button class="btn btn-success" onclick="searchUsers()">Search</button>
        <button class="btn btn-danger" onclick="clearSearch()">Clear</button>
      </div>
    </div>

    <div class="table-box mt-4">
      <div class="add-emp-row">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
          <i class="fa fa-plus"></i> Add Employee
        </button>
      </div>

      <label style="font-weight:500; margin-bottom:7px;">Admin</label>
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th style="width:32px;">S.N</th>
            <th>Username</th>
            <th>Role</th>
            <th>Email</th>
            <th>Leaves count</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Add Employee Modal -->
  <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addEmployeeForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="addMessage"></div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="newUsername" placeholder="Username" required>
            <label for="newUsername">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="newEmail" placeholder="Email" required>
            <label for="newEmail">Email</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select" id="newRole" required>
              <option value="admin" selected>admin</option>
              <option value="user">user</option>
            </select>
            <label for="newRole">Role</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" min="0" class="form-control" id="newLeaves" placeholder="Leaves count" value="0" required>
            <label for="newLeaves">Leaves count</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK (modular syntax) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCr3Acxn1rtAEiH1-1VNDFkphmZbYil9SY",
      authDomain: "employeefire-4ee96.firebaseapp.com",
      databaseURL: "https://employeefire-4ee96-default-rtdb.firebaseio.com",
      projectId: "employeefire-4ee96",
      storageBucket: "employeefire-4ee96.appspot.com",
      messagingSenderId: "853297636253",
      appId: "1:853297636253:web:6a28f90b9e6638f9dc0574",
      measurementId: "G-1JW6YZVN5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let employees = [];

    // âœ… Fetch employees from Firebase
    function fetchEmployees() {
      const dbRef = ref(db, "employees");
      onValue(dbRef, (snapshot) => {
        const data = snapshot.val();
        employees = data ? Object.entries(data).map(([id, val]) => ({ id, ...val })) : [];
        renderTable();
      });
    }

    // âœ… Render employee table
    function renderTable(filteredList) {
      const list = filteredList || employees;
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";
      list.forEach((emp, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td>${emp.username}</td>
          <td>${emp.role}</td>
          <td>${emp.email}</td>
          <td>${emp.leaves}</td>
          <td>
            <button class="btn btn-sm btn-info" onclick="viewEmployee('${emp.id}')">View</button>
            <button class="btn btn-sm btn-warning" onclick="editEmployee('${emp.id}')">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteEmployee('${emp.id}')">Delete</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    // âœ… Add employee
    document.getElementById("addEmployeeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("newUsername").value.trim();
      const email = document.getElementById("newEmail").value.trim();
      const role = document.getElementById("newRole").value;
      const leaves = Number(document.getElementById("newLeaves").value);

      const newRef = push(ref(db, "employees"));
      await set(newRef, { username, email, role, leaves });

      e.target.reset();
      bootstrap.Modal.getInstance(document.getElementById("addEmployeeModal")).hide();
      alert("âœ… Employee added successfully!");
    });

    // âœ… Delete employee
    window.deleteEmployee = async (id) => {
      if (confirm("Delete this employee?")) {
        await remove(ref(db, "employees/" + id));
        alert("ðŸ—‘ï¸ Employee deleted!");
      }
    };

    // âœ… Edit employee
    window.editEmployee = async (id) => {
      const emp = employees.find(e => e.id === id);
      const newUsername = prompt("Edit username:", emp.username);
      if (newUsername && newUsername.trim() !== "") {
        await update(ref(db, "employees/" + id), { username: newUsername });
        alert("âœï¸ Updated successfully!");
      }
    };

    // âœ… View employee
    window.viewEmployee = (id) => {
      const emp = employees.find(e => e.id === id);
      alert(`Name: ${emp.username}\nRole: ${emp.role}\nEmail: ${emp.email}\nLeaves: ${emp.leaves}`);
    };

    // âœ… Search employees
    window.searchUsers = () => {
      const term = document.getElementById("searchEmpName").value.trim().toLowerCase();
      if (!term) return renderTable();
      const filtered = employees.filter(e => e.username.toLowerCase().includes(term));
      renderTable(filtered);
    };

    // âœ… Clear search
    window.clearSearch = () => {
      document.getElementById("searchEmpName").value = "";
      renderTable();
    };

    // âœ… Load data initially
    fetchEmployees();
  </script>
</body>
</html>
